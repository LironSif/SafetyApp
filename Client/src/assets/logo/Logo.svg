            .gold { fill: #ffd700; } /* Gold color for "Y" */
        </style>
    </defs>
    
    <!-- Text content with adjusted spacing -->
    <text x="10" y="70" font-family="Verdana" font-size="48" font-weight="bold" class="purple">SAFE</text>
